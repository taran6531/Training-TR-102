<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training TR-102 Report - Taranveer Singh</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #111, #444);
      color: white;
      padding: 10px 20px;
      border-radius: 10px 10px 0 0;
    }

    header img {
      height: 60px;
    }

    .home-button {
      background-color: #1b4b73;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #256aa3;
    }

    h1, h2 {
      text-align: center;
      color: #222;
    }

    p {
      text-align: center;
      font-size: 18px;
    }

    .button-container {
      text-align: center;
      margin-top: 25px;
    }

    .btn {
      display: inline-block;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      margin: 8px;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0d8bf2;
    }

    .btn-green {
      background-color: #16a34a;
    }

    .btn-green:hover {
      background-color: #12803a;
    }

    .btn-dark {
      background-color: #1e1b4b;
    }

    .btn-dark:hover {
      background-color: #302b63;
    }

    /* PDF Viewer Section */
    #pdf-viewer {
      margin-top: 40px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #222;
      border-radius: 10px;
      display: none; /* hidden until a PDF is loaded */
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="gndecLogo.png" alt="College Logo">
      <button class="home-button" onclick="window.location.reload()">Home</button>
      <img src="logo.png" alt="Sensation Logo">
    </header>

    <h1>Training TR-102 Report</h1>
    <p><strong>By Taranveer Singh, URN: 2302703</strong><br>
      Guru Nanak Dev Engineering College, Ludhiana</p>

    <h2>4 Week Training At<br>Sensation Software Solutions, Mohali Chandigarh</h2>

    <div class="button-container">
      <button class="btn btn-green" onclick="showPDF('certificate.pdf')">Training Certificate</button>
      <button class="btn btn-green" onclick="showPDF('final_report.pdf')">Final Report</button>
    </div>

    <div class="button-container">
      <button class="btn" onclick="showPDF('day1.pdf')">Day 1</button>
      <button class="btn" onclick="showPDF('day2.pdf')">Day 2</button>
      <button class="btn" onclick="showPDF('day3.pdf')">Day 3</button>
      <button class="btn" onclick="showPDF('day4.pdf')">Day 4</button>
      <button class="btn" onclick="showPDF('day5.pdf')">Day 5</button>
      <button class="btn" onclick="showPDF('day6.pdf')">Day 6</button>
      <button class="btn" onclick="showPDF('day7.pdf')">Day 7</button>
      <button class="btn" onclick="showPDF('day8.pdf')">Day 8</button>
      <button class="btn" onclick="showPDF('day9.pdf')">Day 9</button>
      <button class="btn" onclick="showPDF('day10.pdf')">Day 10</button>
      <button class="btn" onclick="showPDF('day11.pdf')">Day 11</button>
      <button class="btn" onclick="showPDF('day12.pdf')">Day 12</button>
      <button class="btn" onclick="showPDF('day13.pdf')">Day 13</button>
      <button class="btn" onclick="showPDF('day14.pdf')">Day 14</button>
      <button class="btn" onclick="showPDF('day15.pdf')">Day 15</button>
      <button class="btn" onclick="showPDF('day16.pdf')">Day 16</button>
    </div>

    <div class="button-container">
      <button class="btn btn-dark" onclick="showPDF('projects.pdf')">Projects</button>
    </div>

    <!-- PDF Viewer -->
    <div id="pdf-viewer">
      <iframe id="pdf-frame" src=""></iframe>
    </div>

  </div>

  <script>
    function showPDF(fileName) {
      const frame = document.getElementById("pdf-frame");
      frame.src = fileName;
      frame.style.display = "block"; // show iframe
      frame.scrollIntoView({ behavior: "smooth" }); // scroll to view
    }
  </script>
</body>
</html>
